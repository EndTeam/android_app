name: ma_for_feip
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  freezed: ^2.3.2
  go_router: ^6.5.7
  dio: ^5.1.1
  flutter_riverpod: ^2.3.6
  freezed_annotation: ^2.2.0
  json_serializable: ^6.6.1
  firebase_core: ^2.10.0
  firebase_crashlytics: ^3.1.1
  auto_size_text: ^3.0.0
  faker: ^2.1.0
  connectivity_plus: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3


flutter:
  uses-material-design: true
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Medium.ttf
        - asset: fonts/Montserrat-Italic.ttf
          style: italic
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700
    - family: Cormorant
      fonts:
        - asset: fonts/CormorantGaramond-Regular.ttf
        - asset: fonts/CormorantGaramond-Italic.ttf
          style: italic
        - asset: fonts/CormorantGaramond-Bold.ttf
          weight: 700