name: ma_for_feip
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.5
  flutter_bloc: ^8.1.2
  jugger: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  jugger_generator: ^3.1.1
  build_runner: ^2.3.3


flutter:
  uses-material-design: true
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Medium.ttf
        - asset: fonts/Montserrat-Italic.ttf
          style: italic
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700
    - family: Cormorant
      fonts:
        - asset: fonts/CormorantGaramond-Regular.ttf
        - asset: fonts/CormorantGaramond-Italic.ttf
          style: italic
        - asset: fonts/CormorantGaramond-Bold.ttf
          weight: 700